<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Listas com HTML5  </title> 
</head> 

<body> 
 <h3> Exemplo do uso de listas ordenadas e não-ordenadas em HTML5 </h3>

 <p> Relação de UC's da terceira fase do CSTGTI: </p>

 <ol type="A">
  <li> Banco de Dados </li>
  <li> Programação Web I </li>
  <li type="I"> POO </li>
  <li> POO </li>
 </ol>


 <ul>
  <li> Banco de Dados 
    <!--subdivisão de itens de uma lista em vários níveis-->
   <ul>
    <li> Etapa 1 - modelagem </li>
    <li> Etapa 2 - normalização </li>
   </ul>
  </li>

  <li> Programação Web I </li>
  <li> POO </li>
 </ul>
    
</body> 
</html>
