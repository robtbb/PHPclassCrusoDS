<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Tabelas com HTML5 </title> 
  <style>
   table {
    border: 1px solid green;
    width: 50%;
    height: 350px;
   }

   th, td {
    border: 1px solid green; 
   }
  </style>
</head> 

<body> 
 <h3> Modelo do uso de tabelas na linguagem HTML5 </h3>

 <table>
  <!--se a tabela apresentar uma legenda, a tag caption deve ser, sempre, a primeira tag a aparecer dentro de table-->
  <caption> Desempenho dos alunos do CSTGTI - terceira fase, em PRW1 - semestre 2024/1 </caption>

  <tr>
   <th> Nome do aluno </th>
   <th> Nota1 </th>
   <th> Nota2 </th>
  </tr>

  <tr>
   <td> AAA </td>
   <td> 8,6 </td>
   <td> 5,4 </td>
  </tr>

  <tr>
   <td> BBB </td>
   <td> 8,6 </td>
   <td> 10,0 </td>
  </tr>
 </table>    
</body> 
</html>
