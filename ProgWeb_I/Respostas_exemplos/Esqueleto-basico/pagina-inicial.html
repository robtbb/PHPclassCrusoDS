<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Este é um comentário dentro do arquivo HTML. Observe, abaixo, as duas áreas obrigatórias de uma página web -->
   <meta charset='utf-8'>
   <title> Minha primeira página web </title> 
  </head>

  <body>
    <!-- Usando texto de nível de importância maior - os cabeçalhos de texto -->
    <h1> Texto de grande importância, simbolizando o cabeçalho de nível 1 </h1> 

    <h2> Texto de grande importância, simbolizando o cabeçalho de nível 2 </h2>

    <h4> Cabeçalho de nível 4 </h4>

    <h6> Cabeçalho de nível 6 </h6>

    <!-- Parágrafo regular de texto -->

    <p> Um parágrafo qualquer </p>
    <br>

    <!-- Usando caracteres não-imprimíveis com a tabela UTF-8-->
     <p> Símbolo da raiz quadrada: &#8730; </p>
     <p> Um emoji: &#128512; </p>
  </body>
</html>
