<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Formulários com HTML5 </title> 
  <link rel="stylesheet" href="formata-form.css">
</head> 

<body> 
 <h2> Cadastro de currículo on-line </h2>

 <!--iniciando a marcação do formulário-->
 <form method="post" action="recebe-dados.php">
  <fieldset class="muda-margem">
   <!-- o fieldset não é um elemento obrigatório no formulário, mas pode ser usado para estruturar melhor as informações -->
    <legend> Dados Pessoais </legend>

    <label class="alinha"> Forneça seu nome: </label>
    <!-- para controles que enviam dados ao servidor, a presença do atributo name é obrigatória. O valor de name não pode ser repetido -->
    <input type="text" name="nome-usuario" placeholder="Digite seu nome..." autofocus> <br>

    <label class="alinha"> Forneça sua idade: </label>
    <input type="number" step="1" min="0" max="200" name="idade"> <br>

    <label class="alinha"> Pretensão salarial inicial: </label>
    <input type="number" min="0" max="10000" step="0.01" name="salario"> <br>

    <label class="alinha"> Aniversário: </label>
    <input type="date" name="aniversario">
  </fieldset>
   
  <fieldset> 
   <legend> Dados profissionais </legend>
   <label> Graduado em: </label> <br>
   <!--abaixo, exemplo do uso de botões de rádio: o usuário escolhe uma única alternativa-->
   <input type="radio" value="2023" name="graduacao"> <label> 2023 </label> <br>
   <input type="radio" value="2022" name="graduacao"> <label> 2022 </label> <br>
   <input type="radio" value="2021" name="graduacao"> <label> 2021 </label> <br>
   <input type="radio" value="Antes de 2021" name="graduacao" checked> <label> Antes de 2021 </label>
   <br> <br>   
   
   <label> Área de atuação: </label> <br>
   <!--cuidado com o uso obrigatório do colchetes [] após o name de um elemento checkbox-->
   <input type="checkbox" value="Desenvolvimento de Sistemas" name="area-atuacao[]"> <label> Desenvolvimento de Sistemas </label> <br>

   <input type="checkbox" value="Gestão de TI" name="area-atuacao[]"> <label> Gestão de TI </label> <br> <br>

   <label> Tempo de experiência profissional: </label> <br>
   <select name="tempo-experiencia">
    <option> Até 1 ano </option>
    <option selected> Acima de 1 ano e menos de 5 anos </option>
    <option> 5 anos ou mais </option>
   </select> <br> <br>

   <label> Forneça, aqui, outras informações profissionais que julgar adequadas: </label> <br>
   <textarea name="informacoes-adicionais" placeholder="Suas informações aqui..."></textarea>
  </fieldset>

  <button> Cadastrar dados </button>
 </form>    
</body> 
</html>
